<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item Reporting:TVHS Lost and Found</title>
    <link href="./Web.css" rel="stylesheet">
    <script src="./WebReport.js" defer></script>
  </head>
  <body>

  <div class=topbar></div>
    <div class=title>
    <a href="./Web.html"><img src="https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1689025837/thompsonschoolsorg/khkps4dihmar0lnqjhlk/tvhs-both.png" alt=""></a>
    <div class=titletext>
      <h1 class=head>TVHS Lost and Found</h1>
      <p class=main>Thompson Valley High School Lost and Found Homepage</p>
    </div>
    </div>
    <div class=navc>
    <ul class=nav>
      <li><a class=light href="./WebReport.html">Report a Lost Item</a></li>
      <div></div>
      <li><a href="./WebSearch.html">Search Lost items</a></li>
    </ul>
  </div>

    <form id=input class=input method="POST" enctype="multipart/form-data" >

      <label for="itemName">Item Name</label>
      <div> 
      <input
        type="text"
        id="itemName"
        name="itemName"
        class=nam
        placeholder="e.g. Water Bottle"
        required
      >
      </div>

      <label for="description">Item Description</label>
      <div>
      <textarea
        id="description"
        name="description"
        class=desc
        placeholder="Describe the item (color, brand, where it was lost, etc.)"
        rows="4"
        required
      ></textarea>
      </div>

      <input type="file" name="image" accept="image/*" id="image">
      <input type="submit" name="submit" class=submiton value="Report Lost Item">
    </form>
    <img class=preview id="preview">
  </body>
</html>
